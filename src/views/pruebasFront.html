<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de inserción de iframe con JavaScript</title>
</head>
<body>
	<button onclick="insertarIframe()">Insertar iframe</button>
	<div id="contenedor"></div>
	<script>
		function insertarIframe() {
			// Seleccionar el div donde se insertará el iframe
			const contenedor = document.getElementById('contenedor');
			// Crear el elemento iframe
			const div = document.createElement('div');
			// Establecer los atributos del iframe
			div.setAttribute('div','<iframe src="https://www.google.com/maps/embed?pb=!4v1674104954873!6m8!1m7!1sVDPbAt3cx0QShNzH87GGCw!2m2!1d5.036416393819986!2d-73.99760568073789!3f18.528831!4f0!5f0.7820865974627469" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>');
			div.setAttribute('width', '100%');
			div.setAttribute('height', '315');
			div.setAttribute('frameborder', '0');
			div.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture');
			// Insertar el iframe en el div
			contenedor.innerHTML = '';
			contenedor.appendChild(div);
		}
	</script>
</body>
</html>
