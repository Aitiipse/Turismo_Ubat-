<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de cambio de fondo en función de la ruta</title>
	<style>
		body {
			background-color: #f1f1f1;
		}

		.home {
			background-color: #e0ffff;
		}

		.about {
			background-color: #fafad2;
		}

		.contact {
			background-color: #ffe4b5;
		}
	</style>
</head>
<body>
	<h1>Ejemplo de cambio de fondo en función de la ruta</h1>
	<ul>
		<li><a href="/">Inicio</a></li>
		<li><a href="/about">Acerca de</a></li>
		<li><a href="/contact">Contacto</a></li>
	</ul>
	<script>
		// Obtener la ruta actual
		var ruta = location.pathname;

		// Quitar la barra diagonal inicial
		ruta = ruta.substring(1);

		// Cambiar el fondo de la página según la ruta
		if (ruta === "") {
			document.body.classList.add("home");
		} else if (ruta === "about") {
			document.body.classList.add("about");
		} else if (ruta === "contact") {
			document.body.classList.add("contact");
		}
	</script>
</body>
</html>
